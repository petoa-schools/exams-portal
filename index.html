<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cbt Login Page</title>
     <link rel="icon" type="image/x-icon" href="fav_icon2.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
            body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: 'Jost', sans-serif;
          background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
          background-image: url("img/computerlab.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }

         .main {
          width: 405px;
          height: 450px;
          background: #eee;
          overflow: hidden;
          border-radius: 25px;
          box-shadow: 5px 20px 50px #000;
          text-align: center;
        }
        .login-container {
            background-color: rgba(200,200,200,0.4);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
       
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
       
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
       
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
       
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
       
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
       
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
       
        .login-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
       
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
       
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
       
        .demo-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
        }
       
        .demo-accounts h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }
       
        .demo-accounts p {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }
    </style>
</head>

          // FIRST LOGIN METHOD (loggedInUser)
            // =============================
            document.getElementById('loginForm').addEventListener('submit', function(event) {
              event.preventDefault();

              const username = document.getElementById('username').value.trim();
              const password = document.getElementById('password').value.trim();
              const errorMessage = document.getElementById('errorMessage');
              const altCheck = document.getElementById('altLoginCheck');

              // --- Primary validation ---
              const matchedUser = users.find(user =>
                user.username === username && user.password === password
              );

              if (matchedUser) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
                console.log("âœ… Primary validation passed");

                // --- If checkbox is checked, also run alternate validation ---
                if (altCheck.checked) {
                  console.log("ðŸ”„ Running alternate validation...");
                  validateLoginComparison(username, password);
                } else {
                  // Go to instructions1.html for main validation only
                  window.location.href = 'final_instruction.html';
                }

              } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
              }
            });

            // =============================
            // SECOND LOGIN METHOD (for comparison)
            // =============================
            function validateLoginComparison(username, password) {
              if (!username || !password) {
                alert("Please enter both username and password.");
                return;
              }

              const user = users.find(
                (u) => u.username.toLowerCase() === username.toLowerCase() && u.password === password
              );

              if (user) {
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('image', user.image);
                console.log("âœ… Alternate validation passed");
                window.location.href = 'final_instruction.html';
              } else {
                alert("Invalid username or password in alternate check.");
              }
            }
